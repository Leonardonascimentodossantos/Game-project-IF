<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login - Game</title>
</head>
<body>
    <header>
        <h1>PÁGINA DE LOGIN</h1>
    </header>
    <main>
        <img src="Arts/The_Giant.webp" alt="">
        <div id="login-area">
            <div id="login-title">
                <h2>LOGIN</h2>
            </div>
            <div id="user-area">
                <h3>USUÁRIO:</h3>
                <input type="text" placeholder="Digite seu nome de usuário...">
            </div>
            <div id="password-area">
                <h3>SENHA:</h3>
                <input type="password" placeholder="Digite sua senha...">
            </div>
            <div id="button-area">
                <button>Login</button>
                <button>Novo Usuário</button>
            </div>
        </div>
    </main>
    <footer>
        <p>COPYRIGHT &copy; Leonardo N.S.</p>
    </footer>
    
    <script src="script.js"></script>
</body>
</html>
