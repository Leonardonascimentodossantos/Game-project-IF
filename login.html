<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style-login.css">
    <title>Login</title>
</head>
<body>
    <header>
        <img src="Arts/Deadone-removebg-preview.png" alt="">
        <h1>NECRODAWN</h1>
        <img src="Arts/DraculaNetflix-removebg-preview.png" alt="">
    </header>
    <main>
        <img src="Arts/The_Giant.webp" alt="">
        <div id="login-area">
            <div id="login-title">
                <h2>LOGIN</h2>
            </div>
            <div id="user-area">
                <h3>USUÁRIO:</h3>
                <input type="text" placeholder="Digite seu nome de usuário...">
            </div>
            <div id="password-area">
                <h3>SENHA:</h3>
                <input type="password" placeholder="Digite sua senha...">
            </div>
            <div id="button-area">
                <button id="loginBtn">Login</button>
                <button id="newuserBtn">Novo Usuário</button>
            </div>
        </div>
    </main>
    <footer>
        <p>COPYRIGHT &copy; Leonardo N.S.</p>
    </footer>
    
    <script src="script-login.js"></script>
</body>
</html>
