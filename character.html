<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style-character.css">
    <title>Personagem</title>
</head>
<body>
    <audio id="bg-music" src="Dracula Castle.mp3" loop ></audio>
    <header>
        <img src="Arts/Deadone-removebg-preview.png" alt="">
        <h1>NECRODAWN</h1>
        <img src="Arts/DraculaNetflix-removebg-preview.png" alt="">
    </header>
    <main>
        <div id="character-container">
            <div id="personalization-area">
                <h2>PERSONALIZAÇÃO</h2>
                <div id="character-options">
                    <h3>Aparência</h3>
                    <h4>Gênero:</h4>
                    <div class="choice-area-appearance">
                        <button id="previousSex" class="choiceBtn">&larr;</button>
                        <p id="sex">Homem</p>
                        <button id="nextSex" class="choiceBtn">&rarr;</button>
                    </div>
                    <h4>Cor de pele:</h4>
                    <div class="choice-area-appearance">
                        <button id="previousSkin" class="choiceBtn">&larr;</button>
                        <p id="skin">Preta</p>
                        <button id="nextSkin" class="choiceBtn">&rarr;</button>
                    </div>
                    <h4>Cabelo:</h4>
                    <div class="choice-area-appearance">
                        <button id="previousHair" class="choiceBtn">&larr;</button>
                        <p id="hair">Preto</p>
                        <button id="nextHair" class="choiceBtn">&rarr;</button>
                    </div>
                    <h3>Atributos</h3>
                    <p id="obs">Obs: Força + Defesa = 6 | Vida + Mana = 10</p>
                    <div id="attributes-area">
                        <div class="choice-area-attributes">
                            <h4>Força</h4>
                            <button id="upForce" class="choiceBtn">&uarr;</button>
                            <p id="force">3</p>
                            <button id="downForce" class="choiceBtn">&darr;</button>
                        </div>
                        <div class="choice-area-attributes">
                            <h4>Defesa</h4>
                            <button id="upDefense" class="choiceBtn">&uarr;</button>
                            <p id="defense">3</p>
                            <button id="downDefense" class="choiceBtn">&darr;</button>
                        </div>
                        <div class="choice-area-attributes">
                            <h4>Vida</h4>
                            <button id="upLife" class="choiceBtn">&uarr;</button>
                            <p id="life">5</p>
                            <button id="downLife" class="choiceBtn">&darr;</button>
                        </div>
                        <div class="choice-area-attributes">
                            <h4>Mana</h4>
                            <button id="upMana" class="choiceBtn">&uarr;</button>
                            <p id="mana">5</p>
                            <button id="downMana" class="choiceBtn">&darr;</button>
                        </div>
                    </div>
                </div>
            </div>
            <div id="character">
                <h2>PERSONAGEM</h2>
                <img id="characterImg" src="Characters/Char_man_black_blackhair.png" alt="char">
            </div>
        </div>
        <div id="save-btn-container">
            <button id="save-btn">SALVAR</button>
        </div>
    </main>
    <footer>
        <p>COPYRIGHT &copy; Leonardo N.S.</p>
    </footer>
    <script src="script-character.js"></script>
</body>
</html>
