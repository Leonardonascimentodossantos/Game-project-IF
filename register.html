<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Metal+Mania&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style-register.css">
    <title>Cadastro</title>
</head>
<body>
    <header>
        <img src="Arts/Deadone-removebg-preview.png" alt="">
        <h1>NECRODAWN</h1>
        <img src="Arts/DraculaNetflix-removebg-preview.png" alt="">
    </header>
    <main>
        <img src="Arts/The_Fisherman-removebg-preview.png" alt="">
        <div id="container">
            <h2>CADASTRAR NOVO USUÁRIO</h2>
            <div id="user-area">
                <h3>Nome de Usuário:</h3>
                <input type="text" placeholder="Escolha seu nome de usuário...">
            </div>
            <div id="password-area">
                <h3>Senha:</h3>
                <input type="password" placeholder="Escolha uma senha...">
            </div>
            <div id="passwordconfirm-area">
                <h3>Confirme sua senha:</h3>
                <input type="password" placeholder="Deve ser igual a sua senha...">
            </div>
            <div id="button-area">
                <button id="registerBtn">Cadastrar</button>
            </div>
        </div>

    </main>
    <footer>
        <p>COPYRIGHT &copy; Leonardo N.S.</p>
    </footer>
    
    <script src="script-register.js"></script>
</body>
</html>
